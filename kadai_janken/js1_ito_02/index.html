<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" />
    <title>じゃんけん</title>
  </head>
  <body>
    <section class="game">
      <div class="score">
        <div class="player-score">
          <h2>Player</h2>
          <p>0</p>
        </div>
        <div class="computer-score">
          <h2>Computer</h2>
          <p>0</p>
        </div>
      </div>

      <div class="intro">
        <h1>THE じゃんけん</h1>
        <button id="btn-start">Let's Play!!</button>

        <audio id="bgm1" preload loop>
          <source src="imgs/【カイジ】ざわ…ざわ…【素材】 - from YouTube.mp3" type="audio/mp3">
        </audio>
        <button id="btn-play" type="button"><i class="fas fa-play">ざわざわモード♪</i></button>
      </div>

      <div class="match fadeOut">
        <h2 class="winner">信じるべきはオレの力・・・・・・</h2>
        <div class="hands">
          <img class="player-hand" src="imgs/rock.png" alt="セット" />
          <img class="computer-hand" src="imgs/rock.png" alt="セット" />
        </div>
        <div class="options">
          <button class="rock">rock</button>
          <button class="paper">paper</button>
          <button class="scissors">scissors</button>
        </div>
      </div>
    </section>
    <script src="janken.js"></script>
  </body>
</html>
